<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Supabase Greeting</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f8fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      color: #333;
    }
    button {
      background: #0070f3;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #0059c1;
    }
    p {
      margin-top: 20px;
      font-size: 18px;
      color: #222;
    }
  </style>
</head>
<body>
  <h1>Welcome!</h1>
  <button id="getGreeting">Get Greeting</button>
  <p id="message"></p>

  <script>
    document.getElementById("getGreeting").addEventListener("click", async () => {
      const messageEl = document.getElementById("message");
      messageEl.textContent = "Loading...";
      try {
        const res = await fetch("/api/greeting");
        const data = await res.json();
        messageEl.textContent = data.text || "No message returned.";
      } catch (err) {
        messageEl.textContent = "Error: " + err.message;
      }
    });
  </script>
</body>
</html>
